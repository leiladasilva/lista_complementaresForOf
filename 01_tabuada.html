<script>
    const numero = parseInt(prompt("Digite um número para calcular a tabuada:"));

    // Verifica se o número fornecido é um número válido
    if (!isNaN(numero)) {
        // Inicializa a lista de resultados
        const resultados = [];

        // Calcula a tabuada e armazena os resultados na lista
        for (let multiplicador = 1; multiplicador <= 9; multiplicador++) {
            resultados.push(numero * multiplicador);
        }

        // Exibe a lista de resultados
        document.write(`Tabuada de ${numero}:<br>`);
        for (let i = 0; i < resultados.length; i++) {
            document.write(`${numero} * ${i + 1} = ${resultados[i]}<br>`);
        }
    } else {
        document.write("Por favor, digite um número válido.");
    }
</script>
