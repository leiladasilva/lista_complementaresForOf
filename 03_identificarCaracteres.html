<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada

const palavra = prompt("Digite uma palavra:").toLowerCase();

let vogais = 0;
let consoantes = 0;

function isVogal(caractere) {
    return "aeiou".includes(caractere);
}
for (let i = 0; i < palavra.length; i++) {
    const caractere = palavra[i];
    if (/[a-z]/.test(caractere)) {
        if (isVogal(caractere)) {
            vogais++;
        } else {
            consoantes++;
        }
    }
}

// Apresenta as quantidades de vogais e consoantes
document.write(`Quantidade de vogais: ${vogais}`);
document.write(`Quantidade de consoantes: ${consoantes}`);




    //Processamento


    //Saída

</script>
