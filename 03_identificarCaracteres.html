<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const p = prompt(`informe uma palavra`).trim().toLowerCase();

    //Processamento
    let vogais = 0;
    let consoantes = 0;
    for (const letra of p) {
        if (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") {
            vogais = vogais + 1; //vogais++;
        }
        else {
            consoantes = consoantes + 1; //consoantes++;
        }
    }

    //Saída
    document.write(`A quantidade de vogais é ${vogais} e a quantidade de consoantes é ${consoantes}.`);
</script>
